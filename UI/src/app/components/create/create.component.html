<div class="card-body">

    <div class="containter col-md-12 mt-3">

        <form class="col-md-5 ml-0 pl-0" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" value="user.nombre" #name #nombre="ngModel"
                    [(ngModel)]="user.nombre">
            </div>

            <div class="form-group">
                <label for="role">Rol</label>
                <select class="form-control" name="role" [(ngModel)]="user.id_rol">
                    <option *ngFor="let role of roles" value="{{role.id}}" >{{role.nombre}}</option>
                </select>

            </div>

            <div class="form-group">
                <label for="active">Activo</label>
                <input type="radio" name="active" #active #activo="ngModel" [(ngModel)]="user.activo" value="1">

                <label for="inactive">Inactivo</label>
                <input type="radio" name="inactive" #active #activo="ngModel" [(ngModel)]="user.activo" value="0">   
            </div>

            <div class="card-body">
                <input type="submit" value="Crear"  class="btn btn-success" style="margin-left: 10px;">
                <input type="button" value="Regresar" (click)="return()" class="btn btn-warning" style="margin-left: 10px;">
            </div>
            

        </form>

    </div>
</div>
