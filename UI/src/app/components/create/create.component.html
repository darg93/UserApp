<div>

    <div>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div>
                <label for="name">Name</label>
                <input type="text" name="fname" class="form-control" value="user.nombre" #name #nombre="ngModel"
                    [(ngModel)]="user.nombre">
            </div>

            <div>
                <label for="role">Rol</label>
                <select name="role" [(ngModel)]="user.id_rol">
                    <option *ngFor="let role of roles" value="{{role.id}}" >{{role.nombre}}</option>
                </select>

            </div>

            <div>
                <label for="active">Active</label>
                <input type="radio" name="active" #active #activo="ngModel" [(ngModel)]="user.activo" value="1">

                <label for="inactive">Inactive</label>
                <input type="radio" name="inactive" #active #activo="ngModel" [(ngModel)]="user.activo" value="0">   
            </div>

            <div>
                <input type="submit" value="Create"  class="btn btn-success">
                <input type="button" value="Back" (click)="return()" class="btn btn-warning">
            </div>
            

        </form>

    </div>
</div>
