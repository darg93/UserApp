<div>

    <br><br>
    <div>

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <label for="name">Name</label>
            <input type="text" name="fname" value="user.nombre" #name #nombre="ngModel"
                [(ngModel)]="user.nombre">
            <br><br>
            <label for="role">Rol</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="user.id_rol">
                <option *ngFor="let role of roles" [value]="role.id">{{role.nombre}}</option>
            </select>
            <br><br>
            <div>
                Active
                <select [(ngModel)]="user.activo" name="Active">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <br><br>
            <input type="button" (click)="createUser()" value="Create">
            <input type="submit" value="Edit">
            <input type="button" (click)="deleteUser()" value="Delete">
        </form>
        <br>
        <button>
            <a class="buttontitle" href="/home">Home</a> 
        </button>
    </div>
</div>
